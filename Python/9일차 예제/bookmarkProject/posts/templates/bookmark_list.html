<!DOCTYPE html>
<html>
<head>
<title>Django Bookmark List</title>
</head>

<body>

<div id="content">

    <h1>Bookmark List</h1>

    <ul>
      {% for bookmark in bookmark_list %}
        <!--
        <li> <a href="{{bookmark.url}}">{{bookmark.title}}</a> </li>
        -->
        <li><a href="{% url 'detail' bookmark.id %}">{{ bookmark }}</a></li>
      {% endfor %}
    </ul>

</div>

</body>
</html>
